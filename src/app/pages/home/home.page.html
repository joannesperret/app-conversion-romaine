<ion-header>
  <ion-toolbar>
    <ion-title mode="md">
      Conversion Romaine
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="md">
  <ion-item>
    <ion-label position="floating" >Saisissez un nombre</ion-label>
    <ion-label position="floating">entre 1 et 10 000</ion-label>
    <ion-input type="number" [(ngModel)]="nombreSaisi"></ion-input>
  </ion-item>
  <ion-button expand="block" color="medium" (click)="convertir()">CONVERTIR EN CHIFFRES ROMAINS</ion-button>

  <ion-item>
    <ion-label position="fixed">Resultat</ion-label>
    <ion-item>{{resultat}}</ion-item>
  </ion-item>
</ion-content>
